<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css">

    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css"
        integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/grids-responsive-min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
</head>

<!-- display INTRO MODAL on page load-->
<div id="modal-1" class="modal animate-opacity">
    <div class="modal-content">
        <div class="modal-inner">
            <!-- <span onclick="document.getElementById('modal-1').style.display='none'" class="modal-close">&times;</span>-->
            <h4>Welcome!</h4>
            <div id="modal-text"></div>
            <p>Close this window to start!</p>
            <button id="close">Close and Start</button>
        </div>
    </div>
</div>
<!--END OF INTRO MODAL-->

<body>
    <header id="header">
        <h1 id="titleMain">What 2 Watch</h1>
    </header>

    <main>

        <aside id="aside" class="pure-g">


            </div>
            <div id="poster" class="pure-u-11-24"></div>
            <div id="trailer" class="pure-u-12-24">
                <div class="iframe-container">
                    <iframe id="iframe" src="" width="100%" frameborder="0" title="Responsive iframe"
                        allow="accelerometer; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                <p id="cast"></p>
            </div>
        </aside>
        </div>

        <!-- part where you'll find the poster of the movie, trailer and movie info-->
        <div class="choices">

            <button id="yes" class="pure-button">Yes</button>
            <button id="maybe" class="pure-button">Maybe</button>
            <button id="notNow" class="pure-button">Not today</button>
            <button id="no" class="pure-button">No</button>

        </div>

        <div class="pure-g">

            <div id="movieInfo" class="pure-u-1-1">
                <h2 id="movieTitle"></h2>

            </div>
        </div>
        <p id="description"></p>
        <div class="pure-g where2">

            <div class="pure-u-1-3">
                <h3>where to stream:</h3>
                <div class="where" id="stream"></div>
            </div>

            <div class="pure-u-1-3">
                <h3>where to rent:</h3>
                <div class="where" id="rent"></div>
            </div>

            <div class="pure-u-1-3">
                <h3>where to buy:</h3>
                <div class="where" id="buy"></div>
            </div>


        </div>

        <div class="pure-g">
            <div class="pure-u-1-1 pure-u-md-1-3">
                <section class="myList">
                    <h4>Definitly:</h4>
                    <div class="movieList" id="yesMain"></div>
                </section>
            </div>
            <div class="pure-u-1-1 pure-u-md-1-3">
                <section class="myList middle">
                    <h4>Maybe:</h4>
                    <div class="movieList" id="maybeMain"></div>

                </section>
            </div>
            <div class="pure-u-1-1 pure-u-md-1-3">
                <section class="myList">
                    <h4>Not Today:</h4>
                    <div class="movieList" id="notNowMain"></div>
                </section>
            </div>
        </div>


    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
